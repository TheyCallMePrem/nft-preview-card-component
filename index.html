<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | NFT preview card component</title>
</div>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="equi"> 
      <img  class="img_eqi" src="images\image-equilibrium.jpg" alt="equilibrium">
       
        <div class="hidden_img"></div>
          <img src="images\icon-view.svg" alt="" class="hidden-icon">
    </div>

    <div class="text">
        <h3>Equilibrium #3429</h3>
      
         Our Equilibrium collection promotes <br>balance and calm.<br><br>
    </div>
    <div class="eth_text">
      <img class="ethereum" src="images\icon-ethereum.svg" alt="ETH"> <span>0.041 ETH</span>
      
    </div>  
    <div class="day_text">
      <img class="view-icon" src="images\icon-clock.svg" alt="view"> <span>3 days left</span>
      
  </div>   
        <br><hr noshade="" border="0" style: none>
        
        <div class="creator_text">  
        <img class="image-avatar" src="images\image-avatar.png" alt="ETH">
        <p class="creator-1">Creation of <span class="creator-2">Jules Wyvern</span></p>
        
  </div>
    
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/TheyCallMePrem">Prem D</a>.
  </footer>
</body>
</html>
